<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Homepage</title>
    <style>
        /* Ensure the page covers the full height */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Container for centering content */
        .container {
            display: flex;
            justify-content: center;  /* Center horizontally */
            align-items: center;      /* Center vertically */
            height: 100%;
            background: url('https://raw.githubusercontent.com/Mohammed24N/ps3-forensics1/main/the%20ocean.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Style the intro text */
        .intro {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black background for readability */
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        p {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="intro">
            <h1>Welcome to the Ocean!</h1>
            <p>Relax and unwind as you explore the beauty of the ocean with us. Dive into the vastness of the sea and let its tranquility refresh your soul.</p>
        </div>
    </div>

</body>
</html>
